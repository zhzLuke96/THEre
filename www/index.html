    <script>
        const $docs = $("#docs");
        let pageNum = 0;
        const doc_shift = doc => ({
            idx: doc.idx || 0,
            title: doc.title || "",
            pwd: doc.pwd || false,
            kws: doc.kws || [],
            lastModify: doc.lastModify || 1,
            content: doc.content || "",
            summary: doc.summary,
        })
        const doc_panel = doc => {
            doc = doc_shift(doc)
            return `<div class="preview">
            <h1 class="title"><a href="/doc.html#index=${doc.idx}">${doc.title}</a>${doc.pwd?"<small class='pwd' title='locked'>üîê</small>":""}</h1>
            <div class="kws"><span class="postkw" title="key word">#${doc.kws.join(" #")}</span></div>
            <p class="date">${new Date(doc.lastModify).toDateString()}</p>
            <div class="body markdown-body">${marked(doc.summary)}</div>
            <div class="link">
                <a href="./doc.html#index=${doc.idx}">continue...</a>
            </div>
        </div>`
        }

        function flash_list() {
            docs.innerHTML = "";
            THEre.api.getDocs(0).then(resp => {
                let docs = resp.content;
                if (docs.length == 0) return
                for (const doc of docs) {
                    let html = doc_panel(doc);
                    let ele = docTool.NewEleWithHTML(html, "p");
                    docTool.append($docs, ele);
                }
                // console.log("flash")
                pageNum += 1;
            });
        }

        function loadMore() {
            THEre.api.getDocs(pageNum + 1).then(resp => {
                let docs = resp.content;
                if (docs.length == 0) {
                    alert("no more.");
                    return
                }
                for (const doc of docs) {
                    let html = doc_panel(doc);
                    let ele = docTool.NewEleWithHTML(html, "p");
                    docTool.append($docs, ele);
                }
                pageNum += 1;
                // console.log("more")
            })
        }
    </script>
    <script>
        const $dot = $("#dot")

        function dotdot() {
            let textarr = ["", "r", "re", "re.", "re..", "re...", "re..", "re.", "re", "r"]
            let cur = 0

            function nxt() {
                $dot.innerHTML = textarr[cur]
                cur = (cur + 1) % textarr.length
                setTimeout(nxt, 500)
            }
            nxt()
        }
        window.onload = () => {
            flash_list()
            dotdot()
        }
